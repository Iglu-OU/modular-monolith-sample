apply plugin: "io.spring.dependency-management"

repositories {
    mavenCentral()
    jcenter()
    maven {
        // for github dependencies
        url "https://jitpack.io"
    }
}

dependencyManagement {
    imports {
        mavenBom("org.springframework.boot:spring-boot-starter-parent:${springBootVersion}") {
            bomProperty 'spock.version', '1.1-groovy-2.4-rc-4'
        }
    }

    dependencies {
        dependency 'org.projectlombok:lombok:1.16.14'
        dependency 'com.google.guava:guava:21.0'
        dependency 'org.apache.commons:commons-lang3:3.5'
        dependency 'com.mitchellbosecke:pebble:2.3.0'
        dependency 'net.bytebuddy:byte-buddy:1.7.0'
        dependency 'ru.yandex.qatools.embed:postgresql-embedded:2.2'
        dependency 'org.flywaydb:flyway-core:4.2.0'
	}
}
