<template>
  <h1>${message}</h1>

  <form submit.delegate="submit()">
    <input type="text" value.bind="itemName"/>
    <button type="submit">Submit</button>
  </form>

  <p repeat.for="item of todoList.items">
    <input type="checkbox" checked.bind="item.checked" click.delegate="check(item.id, item.checked)">
    ${item.name}
  </p>
</template>
