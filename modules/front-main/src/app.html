<template>
  <h1>${message}</h1>

  <form submit.delegate="submit()">
    <input type="text" value.bind="itemName"/>
    <button type="submit">Submit</button>
  </form>

  <p repeat.for="item of todoList.items">
    <input type="checkbox" checked.bind="item.checked" click.delegate="check(item.id, item.checked)">
    ${item.name}
    <button type="button" click.delegate="deleteItem(item.id)">Del</button>
  </p>
  <form submit.delegate="clear()">
    <button type="submit">Clear</button>
  </form>
</template>
